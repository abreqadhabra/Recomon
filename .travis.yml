language: java
jdk:
- oraclejdk8
before_install:
- chmod +x gradlew
before_deploy:
  - export RELEASE_PKG_FILE=$(ls *.jar)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: abreqadhabra/Recomon
